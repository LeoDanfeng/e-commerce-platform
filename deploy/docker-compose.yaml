version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "MysqlRootPassword"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - e_commerce_network
    restart: unless-stopped

  # Nacos 服务注册与配置中心
  nacos:
    image: nacos/nacos-server:v2.1.0
    container_name: nacos
    ports:
      - "8848:8848"
      - "9848:9848"
    environment:
      MODE: "standalone"
    networks:
      - e_commerce_network
    depends_on:
      - mysql
    restart: unless-stopped

  # 网关服务
  gateway-service:
    image: harbor.laria.cn/default/gateway:1.0-SNAPSHOT
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: mysql
      NACOS_HOST: nacos
      NACOS_PORT: 8848
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - e_commerce_network
    depends_on:
      - mysql
      - nacos
    restart: unless-stopped

  # 用户服务
  user-service:
    image: harbor.laria.cn/default/user:1.0-SNAPSHOT
    container_name: user-service
    ports:
      - "8081:8080"
    environment:
      MYSQL_HOST: mysql
      NACOS_HOST: nacos
      NACOS_PORT: 8848
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - e_commerce_network
    depends_on:
      - mysql
      - nacos
    restart: unless-stopped

  # 商品服务
  product-service:
    image: harbor.laria.cn/default/product:1.0-SNAPSHOT
    container_name: product-service
    ports:
      - "8082:8080"
    environment:
      MYSQL_HOST: mysql
      NACOS_HOST: nacos
      NACOS_PORT: 8848
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - e_commerce_network
    depends_on:
      - mysql
      - nacos
    restart: unless-stopped

  # 订单服务
  order-service:
    image: harbor.laria.cn/default/order:1.0-SNAPSHOT
    container_name: order-service
    ports:
      - "8083:8080"
    environment:
      MYSQL_HOST: mysql
      NACOS_HOST: nacos
      NACOS_PORT: 8848
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - e_commerce_network
    depends_on:
      - mysql
      - nacos
    restart: unless-stopped

  # 购物车服务
  cart-service:
    image: harbor.laria.cn/default/cart:1.0-SNAPSHOT
    container_name: cart-service
    ports:
      - "8084:8080"
    environment:
      MYSQL_HOST: mysql
      NACOS_HOST: nacos
      NACOS_PORT: 8848
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - e_commerce_network
    depends_on:
      - mysql
      - nacos
    restart: unless-stopped

  # 支付服务
  payment-service:
    image: harbor.laria.cn/default/payment:1.0-SNAPSHOT
    container_name: payment-service
    ports:
      - "8085:8080"
    environment:
      MYSQL_HOST: mysql
      NACOS_HOST: nacos
      NACOS_PORT: 8848
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - e_commerce_network
    depends_on:
      - mysql
      - nacos
    volumes:
      - sandbox_data:/sandbox
    restart: unless-stopped

volumes:
  mysql_data:
  sandbox_data:

networks:
  e_commerce_network:
    driver: bridge
